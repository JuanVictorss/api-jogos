name: CI em Push

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Instalar dependências
        run: npm install

      - name: Executar Verificação de Estilo (Lint)
        run: npm run lint

      - name: Executar Testes da Aplicação(Falha se a cobertura for menor que 90%)
        run: npm test
